{% extends "base.html" %}
<!--  -->
{% block title %} Login {% endblock title %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<h3 class="text-center">Login</h3>
<div class="col-md-6 offset-3">
  <form method="POST">
    <div class="modal-body">
      {% csrf_token %}
      <div class="form-group">
        {{form|crispy}}
      </div>
      <button class="btn btn-dark">Login</button>
    </div>
  </form>
</div>
{% endblock content %}
