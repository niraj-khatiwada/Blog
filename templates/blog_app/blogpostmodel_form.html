{% extends "base.html" %}
<!--  -->
{% block title %} Create Post {% endblock title %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<div class="col-md-8 offset-2">
  
    <form method="POST">
      <div class="modal-body">
        {% csrf_token %}
        <div class="form-group">
          {{form|crispy}}
        </div>
        <button class="btn btn-info" type="submit">Post</button>
      </div>
    </form>
  </div>
  {% endblock content %}
</div>
