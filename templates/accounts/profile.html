{% extends "base.html" %}
<!--  -->
{% block title %} Profile {% endblock %}
<!--  -->
{% block content %}

<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        src="{{ user.profile.profile_image.url }}"
        class="card-img p-2"
        alt="..."
        style="height: 150px; width: 150px; border-radius: 100%;"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          {{user.profile.first_name}} {{user.profile.last_name}}
        </h5>
        <p class="card-text">{{user.profile.description}}</p>
        <p class="card-text">
          <small class="text-muted">{{user.email}}</small>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
