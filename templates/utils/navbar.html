<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="/">Django Blog</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto w-100">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'blog-home' %}"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item ml-auto d-flex align-items-center">
        <div>
          {% if user.is_authenticated %}
          <div class="profile">
            <span>
              {% if user.profile.first_name %}
              <!--  -->
              {{user.profile.first_name}}
              <!--  -->
              {% else %} {{ user.username }} {% endif %}
            </span>
            <a href="{% url 'profile' %}" style="text-decoration: none;">
              <img
                src="{{ user.profile.profile_image.url }}"
                alt="..."
                style="height: 30px; width: 30px; border-radius: 100%;"
              />
            </a>
          </div>
          <a href="{% url 'logout' %}">
            <button class="btn btn-light mx-1 btn-sm">
              Logout
            </button>
          </a>
          {% else %}
          <a href="{% url 'login' %}">
            <button class="btn btn-light mx-1 btn-sm">
              Login
            </button>
          </a>
          <a href="{% url 'signup' %}">
            <button class="btn btn-light mx-1 btn-sm">
              Sign Up
            </button>
          </a>
          {% endif %}
        </div>
      </li>
    </ul>
  </div>
</nav>
